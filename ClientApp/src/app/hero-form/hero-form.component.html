<h1>
  hero-form!
</h1>
<!-- {{diagnostic}} -->
<form #heroForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #spy>
    {{spy.className}}
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo" #spy>
    {{spy.className}}
  </div>
  <div class="form-group">
    <label for="power">Power</label>
    <select id="power" class="form-control" required [(ngModel)]="model.power" name="power">
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
  </div>


  <button class="btn btn-success">Submit</button>

</form>
