<h2>Add Book</h2>
<a [routerLink]="['/books']">Book List</a>

<form #frmBook="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="">Title</label>
    <input type="text" class="form-control" [(ngModel)]="book.title" name="title" #title="ngModel" required>
    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Title Field Required</div>
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Release Date</label>
    <input type="text" class="form-control" name="releaseDate" [(ngModel)]="book.releaseDate">
  </div>
  <div class="form-group">
    <label for="">Auther</label>
    <select name="" id="" class="form-control">
      <option>Select Author</option>
      <option *ngFor="let a of authors" [value]="a.id">{{ a.name }}</option>
    </select>
  </div>
  <!-- <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div> -->

  <button type="submit" class="btn btn-success" [disabled]="!frmBook.valid">Submit</button>
</form>
