<h2>
  Post List Updated again
</h2>

<a routerLink='/post/new'>Add Post</a>

<table class="table">
  <thead>
    <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Blog Url</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of posts">
        <td>{{ p.title}}</td>
        <td>{{p.description}}</td>
        <td>{{p.blogUrl}}</td>
        <td>
          <a [routerLink]="['/post',p.id]">Edit</a>
        </td>
    </tr>
  </tbody>
</table>
