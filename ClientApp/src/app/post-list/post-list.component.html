<h2>
  Post List Updated again
</h2>

<table class="table">
  <thead>
    <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Blog Url</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of posts">
        <td>{{ p.title}}</td>
        <td>{{p.description}}</td>
        <td>{{p.blogUrl}}</td>
    </tr>
  </tbody>
</table>
